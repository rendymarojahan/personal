<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <!-- top tiles -->
		<div class="tile_count">
			<ion-refresher pulling-text="Pull to refresh" refreshing-text="Loading..." refreshing-icon="ion-loading-c" pulling-icon="ion-ios7-arrow-thin-down" on-refresh="doRefresh()">
    		</ion-refresher>
		    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
		      <span class="count_top"><i class="fa fa-user"></i> Outstanding Order</span>
		      <div class="count">{{notify}}</div>
		      <span class="count_bottom"><i class="green">4% </i> From last Week</span>
		    </div>
		    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
		      <span class="count_top"><i class="fa fa-clock-o"></i> Jumlah Order</span>
		      <div class="count">{{totalorder}}</div>
		      <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>3% </i> From last Week</span>
		    </div>
		    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
		      <span class="count_top"><i class="fa fa-user"></i> Empty Inventory</span>
		      <div class="count green">{{emptyinven}}</div>
		      <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span>
		    </div>
		    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
		      <span class="count_top"><i class="fa fa-user"></i> Empty Raw Material</span>
		      <div class="count">{{emptyraw}}</div>
		      <span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> From last Week</span>
		    </div>
		    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
		      <span class="count_top"><i class="fa fa-user"></i> Total Employees</span>
		      <div class="count">{{activeemployee}}</div>
		      <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span>
		    </div>
		    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
		      <span class="count_top"><i class="fa fa-user"></i> Total User</span>
		      <div class="count">{{jumlahuser}}</div>
		      <span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span>
		    </div>
		</div>
      </div>
    </div>
  </ion-content>
</ion-view>
