<ion-view>
  <ion-content>
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Transfer Bahan</h3>
          </div>
        </div>
        <div class="clearfix"></div>
        
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Transfer Bahan Form <small>add New Transfer</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                    </ul>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <div class="profile_img">
                  <div id="crop-avatar">
                    <!-- Current avatar -->
                    <img ng-show="selmat.picture !== undefined" class="img-responsive avatar-view" src="{{ selmat.picture }}">
                  </div>
                </div>
                <br>
                
                <!-- start form for validation -->
                <form >
                  <div class="form-group">
                    <label>Transfer to * :</label>
                    <div>
                      <select class="select2_single form-control" tabindex="-1" ng-model="selmat" ng-options="material.jenis for material in materials | orderBy:'jenis'">
                      </select>
                    </div>
                  </div>

                  <label for="berat">Berat Jadi * :</label>
                  <input type="text" class="form-control" ng-model="transfer.beratjadi" required/><br>

                  <label for="berat">Harga * :</label>
                  <input type="text" class="form-control" ng-model="hargabahan" required disabled/><br>

                  <div class="form-group">
                    <label>PIC * :</label>
                    <div>
                      <select class="select2_single form-control" tabindex="-1" ng-model="selpic" ng-options="contact.fullname for contact in contacts | orderBy:'fullname'">
                      </select>
                    </div>
                  </div>

                  <label for="berat">Jumlah Berat Transfer * :</label>
                  <input type="text" class="form-control" ng-model="beratbahan" required disabled/><br>

                  <div class="form-group" ng-repeat="material in materials">
                    <label><input type="checkbox" ng-model="material.transfer">Transfer Bahan ?</label>
                    <div>
                      <input type="tel" class="form-control" ng-model="material.jenis" required disabled/><br>
                      <input ng-if="material.transfer" type="tel" class="form-control" ng-change="calBerat(materials)" placeholder="Berat Transfer" ng-model="material.berattransfer" required />
                    </div>
                  </div>
                    
                    <br>
                    <span class="btn btn-primary" ng-click="createTransfer(transfer, materials, selpic, selmat)">Submit</span>

                </form>
                <!-- end form for validations -->

              </div>
            </div>
      </div>
    </div>
  </ion-content>
</ion-view>
