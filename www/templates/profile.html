<ion-view>
  <ion-content>
    <div class="content">
		<div class="about" ng-repeat="item in profile">
			<div class="about-top">
				<div class="grid-about">
					<a><img src="{{item.picture}}" alt=""></a>
				</div>
				<h2><a href="single.html">{{item.name}}</a></h2>
				<pre><p>{{item.desc}}</p></pre>
			<div class="staff">
				<h3>Share</h3>
					<ul class="social-in">
			          <li><a href="#" socialshare socialshare-provider="facebook" socialshare-text="{{item.name}}" socialshare-title="{{item.name}}" socialshare-description="{{item.desc}}" socialshare-url="http://www.rendymarojahan.com" socialshare-media="images/logo.jpg" socialshare-via="356918818009905"><i> </i></a></li>
			          <li><a href="#" socialshare socialshare-provider="google" socialshare-url="http://www.rendymarojahan.com"><i class="gmail"> </i></a></li>
			          <li><a href="#" socialshare socialshare-provider="twitter" socialshare-text="{{item.name}}" socialshare-hashtags="rendymarojahan, websiterendymarojahan" socialshare-url="http://www.rendymarojahan.com"><i class="twitter"> </i></a></li>
			          <li><a href="#" socialshare socialshare-provider="pinterest" socialshare-text="{{item.name}}" socialshare-url="http://www.rendymarojahan.com" socialshare-media="{{item.picture}}"><i class="pin"> </i></a></li>
			          <li><a href="#" socialshare socialshare-provider="linkedin" socialshare-text="{{item.name}}" socialshare-url="http://www.rendymarojahan.com" socialshare-description="{{item.desc}}"><i class="dribble"> </i></a></li>
			          <li><a href="#" socialshare socialshare-provider="skype" socialshare-text="{{item.name}}" socialshare-url="http://www.rendymarojahan.com"><i class="behance"> </i></a></li>
			        </ul>
					<div class="clear"> </div>
			
			</div>
			</div>
			<div class="about-in">
				<div class="info">
				<h3>Personal Data</h3>
					<ul class="likes">
						<li ng-repeat="info in item.infos | orderBy:'title'"><span><i class="{{info.icon}}" alt="{{info.title}}"> </i>{{info.value}}</span></li>
					</ul>
				</div>
				<div class="test">
					<h3>Testimonials</h3>
					<div class="test-top" ng-repeat="testi in item.testimonis | orderBy:'name'">
						<div class="test-in">
							<img class="in-at"  src="{{testi.picture}}" />
							<h4 class="author">{{testi.name}} - {{testi.title}} at {{testi.company}}</h4>
							<div class="clear"> </div>
						</div>
						<pre><p>{{testi.desc}}</p></pre>
					</div>
				</div>
				<div class="feature">
				<h3>Skills</h3>
					<ul class="feature-grid">
						<li ng-repeat="skill in item.skills | orderBy:'title'"><a><i class="{{skill.icon}}"> </i> {{skill.title}} </a></li>
					</ul>
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
  </ion-content>
</ion-view>
