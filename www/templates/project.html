<ion-view>
  <ion-content>
    <div class="content">
		<div class="work">
			<div class="work-top">
				<div class="grid-about">
					<a href="single.html"><img src="{{project.picture}}" alt=""></a>
				</div>
				<h2><a href="single.html">{{project.title}}</a></h2>
				<p>{{project.desc}}</p>
			<div class="projects">
				<h3>Related Projects {{project|json}}</h3>
				<ul>
					<li ng-repeat="overview in overviews | orderBy:'title'"><a ng-click="focus(overview)"><img  src="{{overview.picture}}" /></a></li>
					<div class="clear"> </div>
				</ul>
			</div>
			</div>
			<div class="work-in">
				<div class="info">
				<h3>Project Info</h3>
					<ul class="likes">
						<li ng-repeat="info in project.infos | orderBy:'title'"><span><i class="{{info.icon}}" alt="{{info.title}}"> </i>{{info.value}}</span></li>
					</ul>
				</div>
				<div class="tags">
				<h3>Tags</h3>
					<ul class="tag">
						<li ng-repeat="tag in project.tags | orderBy:'title'"><a href="#">{{tag.title}}</a></li>
					</ul>
				</div>
				<div class="gallery">
				<h3>Project Gallery</h3>
					<ul class="gallery-grid">
						<li ng-repeat="overview in overviews | orderBy:'title'"><a ng-click="focus(overview)"><img  src="{{overview.picture}}" /></a></li>
						<div class="clear"> </div>
					</ul>
				</div>
				<div class="feature">
				<h3>Project Features</h3>
					<ul class="feature-grid">
						<li ng-repeat="feat in project.features | orderBy:'title'"><a href="#"><i class="{{feat.icon}}"> </i> class="{{info.title}}"  </a></li>
					</ul>
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
  </ion-content>
</ion-view>
