<ion-view>
  <ion-content>
    <div class="content">
		<div class="work">
			<div class="work-top">
				<div class="grid-about">
					<a><img src="{{project.picture}}" alt=""></a>
				</div>
				<h2><a>{{project.title}}</a></h2>
				<pre><p>{{project.desc}}</p></pre>
			<div class="projects">
				<h3>Related Carriers</h3>
				<ul>
					<li ng-repeat="overview in overviews | orderBy:'title'"><a href="#/app/{{overview.kind | lowercase}}/{{overview.$id}}"><img  src="{{overview.picture}}" /></a></li>
					<div class="clear"> </div>
				</ul>
			</div>
			</div>
			<div class="work-in">
				<div class="info">
				<h3>Carrier Info</h3>
					<ul class="likes">
						<li ng-repeat="info in project.infos | orderBy:'title'"><span><i class="{{info.icon}}" alt="{{info.title}}"> </i>{{info.value}}</span></li>
					</ul>
				</div>
				<div class="tags">
				<h3>Tags</h3>
					<ul class="tag">
						<li ng-repeat="tag in project.tags | orderBy:'title'"><a href="#">{{tag.title}}</a></li>
					</ul>
				</div>
				<div class="gallery">
				<h3>Carrier Gallery</h3>
					<ul class="gallery-grid">
						<li ng-repeat="overview in overviews | orderBy:'title'"><a href="#/app/{{overview.kind | lowercase}}/{{overview.$id}}"><img  src="{{overview.picture}}" /></a></li>
						<div class="clear"> </div>
					</ul>
				</div>
				<div class="feature">
				<h3>Carrier Features</h3>
					<ul class="feature-grid">
						<li ng-repeat="feat in project.features | orderBy:'title'"><a href="#"><i class="{{feat.icon}}"> </i>{{feat.title}}</a></li>
					</ul>
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
  </ion-content>
</ion-view>
